<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <title>Movies Project</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Movies for You</h1>
      <h2>The best MovieDB</h2>
      <form>
        <div>
          <input
            type="text"
            class="search-input" />
          <input
            type="submit"
            value="Search"
            class="search-btn" />
        </div>
        <div>
          <input
            type="button"
            value="Year Up"
            class="year-up-btn" />
          <input
            type="button"
            value="Year Down"
            class="year-down-btn" />
          <input
            type="button"
            value="Best Rate"
            class="best-rate-btn" />
        </div>
      </form>
      <section class="grid-container"></section>
    </div>
    <script
      type="module"
      src="./assets/js/app.js"></script>
  </body>
</html>
