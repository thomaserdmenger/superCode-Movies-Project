<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <title>Movies Project</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Movies for You</h1>
      <h2>The best MovieDB</h2>
      <article class="new-movie">
        <div>
          <p>Create a new Movie</p>
          <img
            class="opened-eye"
            src="./assets/images/show.png"
            alt="show icon" />
          <img
            class="closed-eye hide-icon"
            src="./assets/images/hide.png"
            alt="hide icon" />
        </div>
        <form class="form-new-movie">
          <input
            type="text"
            name="input-new-movie"
            id="input-new-movie"
            placeholder="Movie Title" />
          <div>
            <input
              type="text"
              name="movie-year"
              id="movie-year"
              placeholder="Movie Year" />
            <input
              type="text"
              name="movie-regisseur"
              id="movie-regisseur"
              placeholder="Movie Regisseur" />
          </div>
          <div>
            <input
              type="text"
              name="movie-duration"
              id="movie-duration"
              placeholder="Movie Duration" />
            <input
              type="text"
              name="movie-genre"
              id="movie-genre"
              placeholder="Movie Genre" />
          </div>
          <input
            type="submit"
            value="Add Content" />
        </form>
      </article>
      <form class="form-filters">
        <div>
          <input
            type="text"
            class="user-input"
            placeholder="Enter your text here" />
          <input
            type="submit"
            value="Search"
            class="search-btn" />
        </div>
        <div>
          <input
            type="button"
            value="Year Up"
            class="year-up-btn" />
          <input
            type="button"
            value="Year Down"
            class="year-down-btn" />
          <input
            type="button"
            value="Best Rate"
            class="best-rate-btn" />
        </div>
      </form>
      <p class="error-message">Your search could not be found.</p>
      <section class="grid-container"></section>
    </div>
    <script
      type="module"
      src="./assets/js/app.js"></script>
  </body>
</html>
